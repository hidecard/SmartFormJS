<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="studentForm">
    <h2>ကျောင်းသား မှတ်ပုံတင်ခြင်း</h2>
  </form>

  <script src="smartform.js"></script>
  <script>
    const form = new SmartForm('#studentForm', {
      fields: {
        studentName: { type: 'text', required: true },
        email: { type: 'email', required: true },
        phone: { type: 'tel', pattern: /^[0-9]{9,11}$/, required: true },
        grade: { type: 'select', required: true }
      },
      language: 'my',
      onSubmit: (data) => console.log('Student Registered:', data)
    });

    // Core Features
    form.enableGamifiedExperience({
      pointsPerField: 10,
      animations: { onFieldFilled: 'stepForward', onComplete: 'fireworks' },
      rewardMessage: 'ဂုဏ်ယူပါတယ်! သင့်မှတ်ပုံတင်ခြင်း အောင်မြင်ပါပြီ။'
    });
    form.enableProgress({ showPercentage: true });
    form.enableAutoSave({ interval: 5000, recoveryMessage: 'သင့်ဒေတာကို ပြန်ယူလိုပါသလား?' });
    form.enableSmartSuggestions('studentName', { source: ['မောင်မောင်', 'မမမြတ်', 'ကိုကြီး'] });
    form.enableSecureInputShield({
      fields: ['phone'],
      encryptionPreview: true,
      antiCapture: true,
      fakeInputProtection: true,
      trustMessage: 'သင့်ဒေတာ လုံခြုံပါတယ်'
    });

    // Real-Life Features
    form.enableStudentIDGenerator({ message: 'သင့် Student ID:' });
    form.enableDataExport({ buttonText: 'ဒေတာထုတ်ယူရန်', format: 'csv' });
    form.enableDuplicateDetection({ keyField: 'email', message: 'ဤအီးမေးလ် ရှိပြီးသားဖြစ်ပါသည်!' });
    form.enableFileUpload({ fieldName: 'photo' });
    form.enableAPISubmission({
      url: 'https://example.com/api/students',
      successMessage: 'ဒေတာ အောင်မြင်စွာ ပို့လိုက်ပါပြီ!',
      errorMessage: 'ပို့ဆောင်မှု မအောင်မြင်ပါ!'
    });

    // Additional Features
    form.enableMultiStep({
      steps: [
        [{ type: 'text', name: 'studentName', placeholder: 'ကျောင်းသားအမည်', required: true }],
        [{ type: 'email', name: 'email', placeholder: 'အီးမေးလ်', required: true }],
        [{ type: 'tel', name: 'phone', placeholder: 'ဖုန်းနံပါတ်', required: true }],
        [{ type: 'select', name: 'grade', placeholder: 'အတန်းရွေးပါ', required: true, options: ['Grade 1', 'Grade 2', 'Grade 3'] }]
      ]
    });
    form.enableRealTimeValidation();
    form.enableBulkImport({ message: 'ကျောင်းသားများ ထည့်သွင်းပြီးပါပြီ!' });
    form.enableEmailConfirmation({
      emailApiUrl: 'https://example.com/api/send-email',
      message: 'Confirmation အီးမေးလ် ပို့လိုက်ပါပြီ!'
    });
    form.enableAnalyticsDashboard();

    // New Features
    form.enableCaptcha();
    form.enableOfflineMode({ message: 'အင်တာနက် မရှိပါ။ အင်တာနက် ပြန်ရတဲ့အခါ ပို့ပါမယ်။' });
    form.enableConditionalFields({
      rules: [
        {
          trigger: 'grade',
          target: { type: 'text', name: 'teacherName', placeholder: 'ဆရာအမည်', required: false },
          condition: (value) => value === 'Grade 1'
        }
      ]
    });
    form.enableFormTimer({ duration: 300 }); // 5 minutes
    form.enablePrintForm({ buttonText: 'Print Form' });
  </script>
</body>
</html>
